<div class="wrapper-login login-container">
<div class="container">
<form class="form-signin" [formGroup]="form" (ngSubmit)=dataSubmit() >
  <div class="form-group">
    <label for="exampleInputEmail1">Username/Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
